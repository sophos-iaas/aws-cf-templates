Mappings:
  RegionMap: {}
Conditions:
  DetectAMI:
    Fn::Equals:
    - Ref: AMI
    - autodetect
  DetectInstanceSize:
    Fn::Equals:
    - Ref: InstanceSize
    - default
  CreateS3Bucket:
    Fn::Equals:
    - Ref: ExistingS3Bucket
    - ''
  AllocateElasticIP:
    Fn::Equals:
    - Ref: ExistingElasticIP
    - ''
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock:
        Fn::Join:
        - "."
        - - Ref: NetworkPrefix
          - 0.0/16
      Tags:
      - Key: Application
        Value:
          Ref: AWS::StackId
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock:
        Fn::Join:
        - "."
        - - Ref: NetworkPrefix
          - 1.0/24
      AvailabilityZone:
        Ref: AvailabilityZone1
      Tags:
      - Key: Application
        Value:
          Ref: AWS::StackId
      - Key: Name
        Value: HA_UTM
  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      CidrBlock:
        Fn::Join:
        - "."
        - - Ref: NetworkPrefix
          - 2.0/24
      AvailabilityZone:
        Ref: AvailabilityZone2
      Tags:
      - Key: Application
        Value:
          Ref: AWS::StackId
      - Key: Name
        Value: HA_UTM
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Application
        Value:
          Ref: AWS::StackId
      - Key: Network
        Value: Public
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: InternetGateway
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
      Tags:
      - Key: Application
        Value:
          Ref: AWS::StackId
      - Key: Network
        Value: Public
  Route:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId:
        Ref: RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: InternetGateway
  Subnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: Subnet1
      RouteTableId:
        Ref: RouteTable
  Subnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: Subnet2
      RouteTableId:
        Ref: RouteTable
  IPAddress:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Condition: AllocateElasticIP
    Properties:
      Domain: vpc
  S3Bucket:
    Type: AWS::S3::Bucket
    Condition: CreateS3Bucket
    DeletionPolicy: Retain
    Properties:
      LifecycleConfiguration:
        Rules:
        - Prefix: confd_backup
          ExpirationInDays: '3'
          Status: Enabled
        - Prefix: postgres_basebackup
          ExpirationInDays: '3'
          Status: Enabled
        - Prefix: postgres_wal
          ExpirationInDays: '3'
          Status: Enabled
  UTMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: UTMPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: iam:PassRole
            Resource: "*"
          - Effect: Allow
            NotAction: iam:*
            Resource: "*"
          - Effect: Allow
            Action: cloudformation:UpdateStack
            Resource: "*"
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStreams
            Resource:
            - Fn::Join:
              - ''
              - - 'arn:'
                - Fn::FindInMap:
                  - RegionMap
                  - Ref: AWS::Region
                  - ARN
                - ":logs:*:*:*"
  UTMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: UTMRole
  UTMSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Identifying security group
      VpcId:
        Ref: VPC
  TrustedNetworkGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable TCP access from trusted network
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '0'
        ToPort: '65535'
        CidrIp:
          Ref: TrustedNetwork
      VpcId:
        Ref: VPC
  UntrustedGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Untrusted network restricted from accessing port 22 and 4444.
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '0'
        ToPort: '21'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '23'
        ToPort: '4443'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '4445'
        ToPort: '5431'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '5433'
        ToPort: '65535'
        CidrIp: 0.0.0.0/0
      - IpProtocol: udp
        FromPort: '3410'
        ToPort: '3410'
        CidrIp: 0.0.0.0/0
      VpcId:
        Ref: VPC
  UTMScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: '1'
        MaxBatchSize: '1'
        PauseTime: PT5M
    Properties:
      DesiredCapacity: '2'
      MaxSize: '2'
      MinSize: '1'
      TerminationPolicies:
      - NewestInstance
      VPCZoneIdentifier:
      - Ref: Subnet1
      - Ref: Subnet2
      AvailabilityZones:
      - Ref: AvailabilityZone1
      - Ref: AvailabilityZone2
      LaunchConfigurationName:
        Ref: UTMLaunchConfiguration
      NotificationConfiguration:
        TopicARN:
          Ref: UnhealthyTopic
        NotificationTypes:
        - autoscaling:EC2_INSTANCE_LAUNCH
        - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
        - autoscaling:EC2_INSTANCE_TERMINATE
        - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
      Tags:
      - Key: Name
        Value: HA-UTM
        PropagateAtLaunch: 'true'
  UTMLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      IamInstanceProfile:
        Ref: UTMInstanceProfile
      ImageId:
        Fn::If:
        - DetectAMI
        - Fn::FindInMap:
          - RegionMap
          - Ref: AWS::Region
          - Ref: LicenseType
        - Ref: AMI
      InstanceType:
        Fn::If:
        - DetectInstanceSize
        - Fn::FindInMap:
          - RegionMap
          - Ref: AWS::Region
          - HAInstanceType
        - Ref: InstanceSize
      KeyName:
        Ref: KeyName
      BlockDeviceMappings:
      - DeviceName: "/dev/xvda"
        Ebs:
          VolumeSize: '100'
      SecurityGroups:
      - Ref: UTMSecurityGroup
      - Ref: TrustedNetworkGroup
      - Ref: UntrustedGroup
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - "#!/bin/bash\n"
            - "date +'UserData start %c' > /tmp/user_data.log\n"
            - "echo 'version: \"0.1.0\"' >> /etc/cloud/user_data.yml\n"
            - "echo 'instance_role: \"ha_standalone\"' >> /etc/cloud/user_data.yml\n"
            - "echo 'deployment_type: \"ha_warm_standby\"' >> /etc/cloud/user_data.yml\n"
            - "echo 'license_pool: \""
            - Ref: LicensePool
            - "\"' >> /etc/cloud/user_data.yml\n"
            - "echo 'region: \""
            - Ref: AWS::Region
            - "\"' >> /etc/cloud/user_data.yml\n"
            - "cc=`/usr/local/bin/confd-client.plx country_name_to_code \""
            - Ref: Country
            - "\"`\n"
            - echo "{ hostname => '
            - Ref: Hostname
            - "', organization => '"
            - Ref: Organization
            - "', city => '"
            - Ref: City
            - "', country => '$cc', email => '"
            - Ref: Email
            - "', password => '"
            - Ref: AdminPassword
            - "' }\" > /var/confd/var/storage/setup.ph\n"
            - "/etc/init.d/confd restart\n"
            - "sleep 5\n"
            - "echo 'elastic_ip: \""
            - Fn::If:
              - AllocateElasticIP
              - Ref: IPAddress
              - Ref: ExistingElasticIP
            - "\"' >> /etc/cloud/user_data.yml\n"
            - "echo 's3_bucket: \""
            - Fn::If:
              - CreateS3Bucket
              - Ref: S3Bucket
              - Ref: ExistingS3Bucket
            - "\"' >> /etc/cloud/user_data.yml\n"
            - "echo 'stack_name: \""
            - Ref: AWS::StackName
            - "\"' >> /etc/cloud/user_data.yml\n"
            - "date +'UserData confd config start %c' >> /tmp/user_data.log\n"
            - "echo '{' > /tmp/user_data.config\n"
            - "echo '\"cloudwatch\" => { \"status\" => 1 },' >> /tmp/user_data.config\n"
            - "echo '\"confd\" => { \"backup\" => 1, \"backup_interval\" => 300, \"restore\" => 1, \"restore_done\" => 0 },' >> /tmp/user_data.config\n"
            - "echo '\"instance_role\" => \"ha_standalone\",' >> /tmp/user_data.config\n"
            - "echo '\"postgres\" => { \"archive_timeout\" => 300, \"backup\" => 1, \"base_backup_interval\" => 3600, \"restore\" => 1 },' >> /tmp/user_data.config\n"
            - "echo '\"syslog\" => { \"backup\" => 1, \"restore\" => 1, \"restore_period\" => 8 },' >> /tmp/user_data.config\n"
            - "echo '\"s3_bucket\" => \""
            - Fn::If:
              - CreateS3Bucket
              - Ref: S3Bucket
              - Ref: ExistingS3Bucket
            - "\",' >> /tmp/user_data.config\n"
            - "echo '\"stack_name\" => \""
            - Ref: AWS::StackName
            - "\",' >> /tmp/user_data.config\n"
            - "echo '\"elastic_ip\" => \""
            - Fn::If:
              - AllocateElasticIP
              - Ref: IPAddress
              - Ref: ExistingElasticIP
            - "\",' >> /tmp/user_data.config\n"
            - "echo '\"trusted_network\" => \""
            - Ref: TrustedNetwork
            - "\"' >> /tmp/user_data.config\n"
            - "echo '}' >> /tmp/user_data.config\n"
            - "/usr/local/bin/confd-client.plx -noquote -stdin set \\'ha\\' \\'aws\\' < /tmp/user_data.config >> /tmp/user_data.log\n"
            - "date +'UserData confd config end %c' >> /tmp/user_data.log\n"
            - "date +'UserData ha aws start %c' >> /tmp/user_data.log\n"
            - "/usr/local/bin/debugmode "
            - Ref: debugLogs
            - "\n"
            - "/etc/init.d/ha_aws start\n"
            - "date +'UserData awslogs agent setup start %c' >> /tmp/user_data.log\n"
            - "/usr/local/bin/awslogs-agent-setup.py -n -r "
            - Ref: AWS::Region
            - "  -c /etc/cloud/awslogs.conf >> /tmp/user_data.log\n"
            - "date +'UserData awslogs agent setup end %c' >> /tmp/user_data.log\n"
            - "/usr/local/bin/aws_set_sd_check disable >> /tmp/user_data.log\n"
            - "/usr/local/bin/confd-client.plx trigger ha_aws\n"
            - "exit 0\n"
  IngressTrafficMinimal:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Terminate if the incoming traffic is suspiciously low
      MetricName: NetworkIn
      Namespace: AWS/EC2
      Statistic: Sum
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '100'
      AlarmActions:
      - Ref: UnhealthyTopic
      Dimensions:
      - Name: AutoScalingGroupName
        Value:
          Ref: UTMScalingGroup
      ComparisonOperator: LessThanThreshold
  EgressTrafficMinimal:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Terminate if the outgoing traffic is suspiciously low
      MetricName: NetworkOut
      Namespace: AWS/EC2
      Statistic: Sum
      Period: '60'
      EvaluationPeriods: '2'
      Threshold: '100'
      AlarmActions:
      - Ref: UnhealthyTopic
      Dimensions:
      - Name: AutoScalingGroupName
        Value:
          Ref: UTMScalingGroup
      ComparisonOperator: LessThanThreshold
  UnhealthyTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint:
          Ref: Email
        Protocol: email
Outputs:
  PublicIPAddress:
    Value:
      Fn::If:
      - AllocateElasticIP
      - Ref: IPAddress
      - Ref: ExistingElasticIP
    Description: Use this IP to connect and to forward traffic to the UTM.
  ScalingGroup:
    Value:
      Ref: UTMScalingGroup
    Description: The HA Scaling group.
  S3Bucket:
    Value:
      Fn::If:
      - CreateS3Bucket
      - Ref: S3Bucket
      - Ref: ExistingS3Bucket
    Description: The S3 Bucket.
  VPCID:
    Value:
      Ref: VPC
    Description: The VPC of the deployment
