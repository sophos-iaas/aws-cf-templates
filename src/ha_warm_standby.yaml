Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Instance Configuration
      Parameters:
      - AMI
      - LicenseType
      - InstanceSize
    - Label:
        default: UTM Infrastructure Configuration
      Parameters:
      - AvailabilityZone1
      - AvailabilityZone2
      - NetworkPrefix
      - TrustedNetwork
      - ExistingElasticIP
      - ExistingS3Bucket
      - LicensePool
    - Label:
        default: Settings for Initial UTM Setup
      Parameters:
      - Hostname
      - Email
      - AdminPassword
      - Organization
      - City
      - Country
      - KeyName
    ParameterLabels:
      AMI:
        default: UTM AMI
      LicenseType:
        default: License Type
      InstanceSize:
        default: Instance Size
      AvailabilityZone1:
        default: Availability Zone 1
      AvailabilityZone2:
        default: Availability Zone 2
      NetworkPrefix:
        default: Prefix for VPC CIDR Block
      TrustedNetwork:
        default: Trusted Network CIDR
      ExistingElasticIP:
        default: Existing Elastic IP (optional)
      ExistingS3Bucket:
        default: S3 Bucket for UTM Synchronization and Backup (optional)
      LicensePool:
        default: S3 Bucket Containing Licenses (optional)
      Hostname:
        default: Hostname
      Email:
        default: Admin E-Mail Address
      AdminPassword:
        default: Admin Password
      Organization:
        default: Organization
      City:
        default: City
      Country:
        default: Country
      KeyName:
